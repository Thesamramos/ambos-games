<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Ambos Games</title>
</head>

<body>
    <header>
        <img src="./img/ambosLogo-removebg-preview (1).png" alt="">
        <nav>
            <a href="#home">Home</a>
            <a href="#">Sobre nós</a>
            <a href="#catalogo">Catálogo</a>
        </nav>
    </header>
    <section id="home">
        <div>
            <h1>AMBOS <span>GAMES</span></h1>
            <span class="slogan">sua loja de video games</span>
        </div>
        <img src="./img/ambosLogo-removebg-preview (1).png" alt="">
    </section>

    <section id="catalogo">
        <h2>Catálogo</h2>
        <div class="cardsContainer">
            <div class="consolesContainer">
                <h3>Consoles</h3>
                <div class="consoleCardsContainer cardContainerGrid">
                    <div class="card">
                        <img src="./img/ps4.png" alt="">
                        <span>PlayStation 4</span>
                        <a href="#">Comprar</a>
                    </div>
                    <div class="card">
                        <img src="./img/ps5.webp" alt="">
                        <span>PlayStation 5</span>
                        <a href="#">Comprar</a>
                    </div>
                    <div class="card">
                        <img src="./img/switch.png" alt="">
                        <span>Nintendo Switch Normal / Oled</span>
                        <a href="#">Comprar</a>
                    </div>
                    <div class="card">
                        <img src="./img/series s.png" alt="">
                        <span>Xbox Series S</span>
                        <a href="#">Comprar</a>
                    </div>
                </div>
            </div>
            <div class="consolesContainer">
                <h3>Controles</h3>
                <div class="consoleCardsContainer cardContainerGrid">
                    <div class="card">
                        <img src="./img/ps5.wep" alt="">
                        <span>PlayStation 4</span>
                        <a href="#">Comprar</a>
                    </div>
                    <div class="card">
                        <img src="./img/controle_ps5.png" alt="">
                        <span>Controle </span>
                        <a href="#">Comprar</a>
                    </div>
                    <div class="card">
                        <img src="./img/ambosLogo-removebg-preview (1).png" alt="">
                        <span>Nome console</span>
                        <a href="#">Comprar</a>
                    </div>
                    <div class="card">
                        <img src="./img/ambosLogo-removebg-preview (1).png" alt="">
                        <span>Nome console</span>
                        <a href="#">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>
